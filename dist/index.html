<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ZenJournal is the fastest stress-free journal app for iOS and Android.">
  <title>ZenJournal | The world's fastest stress-free journal.</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="lib/normalize.css/normalize.css">
  <link rel="stylesheet" href="lib/milligram/dist/milligram.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <main class="wrapper">

    <header class="header" id="home">
      <section class="container">
        <div>
          <img width='200' height='200' src="images/icon-transparent.png" alt="ZenJournal | The world's fastest stress-free journal.">
        </div>
        <h1 class="title">ZenJournal</h1>
        <p>Stress-free Journaling Redefined</p>

        <a class="button button-outline" href="https://play.google.com" title="Play Store">Play Store</a>
        <a class="button button-outline" href="https://appstore.apple.com" title="Play Store"> App Store</a>
        <div class="email-form">
          <form action="https://api.producthunt.com/widgets/upcoming/v1/upcoming/zenjournal/forms" method="post" id="ph-email-form"
            name="ph-email-form" target="_blank">
            <input type="email" value="" name="email" id="ph-email" placeholder="Email Address" required />
            <input type="submit" value="Subscribe" name="subscribe" id="ph-subscribe-button" class="button button-outline" />
          </form>
        </div>

      </section>
    </header>


    <section class="container" id="contributing">
      <h5 class="title">Want to learn more?</h5>

    </section>

    <footer class="footer">
      <section class="container">
        <p>Made with ♥ by
          <a target="_blank" href="https://twitter.com/randomor" title="CJ Patoilo">randomor</a>.
      </section>
    </footer>

  </main>

  <script src="scripts/main.js"></script>

</body>

</html>
